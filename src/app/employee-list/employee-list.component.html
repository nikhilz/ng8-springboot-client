

<div class="fluid-container container">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h4>Employee List</h4>
      
    </div>
    <div class="panel-body table-responsive-md table-responsive-lg table-responsive-sm table-responsive-xl">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailId}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" >Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
