<div class="container">
<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstname}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastname}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button>
<button (click)="editDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Edit</button><br>
</div>
